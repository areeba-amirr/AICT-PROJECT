<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Edit</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Your paragraph text.png"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease-in-out;
      }

      /* Body and General Styling */
      body {
         background: linear-gradient(to bottom, #dbeafe, #f9faff);
        line-height: 2;
        font-size: 16px;
        min-height: 737px;
      }

      /* Header */
      header {
        background: #044e83;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.8rem;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 1;
        z-index: 100;
      }

      /* Main Container */
      .container {
        width: 90%;
        max-width: 1000px;
        margin: 30px auto;
        padding: 25px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      /* Buttons */
      button {
        background: #0242cb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background: #03329a;
      }

      /* Input Fields & Textareas */
      input,
      textarea {
        width: 100%;
        margin: 15px 0;
        padding: 12px;
        border: 1px solid #ddd;
        background-color: rgba(249, 249, 255, 0.804);
        border-radius: 16px;
        font-size: 1.28rem;
      }

      textarea {
        min-height: 120px;
        
      }

      input:focus,
      textarea:focus {
        border-color: #4e73df;
        outline: none;
        box-shadow: 0 0 8px rgba(78, 115, 223, 0.3);
      }

      /* Typography */
      h2 {
        margin-bottom: 15px;
        color: #2e59d9;
        font-size: 1.5rem;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px;
        background-color: #224abe;
        color: white;
        margin-top: 30px;
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          font-size: 1.5rem;
        }

        .container {
          padding: 15px;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>Profile Page</header>
    <div class="container">
      <h2>Your Profile</h2>
      <label>Name:</label>
      <input type="text" id="name" value="Window" />

      <label>Father's Name:</label>
      <input type="text" id="fatherName" value="Kali Linux" />

      <label>Phone Number:</label>
      <input type="text" id="phone" value="0123456789" />

      <label>Country:</label>
      <input type="text" id="country" value="Technology's world" />

      <label>Date of Birth:</label>
      <input type="date" id="dob" value="1995-02-05" />

      <label>Topics of Interest:</label>
      <input type="text" id="interests" value="Technology, Science" />

      <label>Occupation:</label>
      <input type="text" id="occupation" value="Student" />

      <button onclick="saveChanges()">Save Changes</button>
      <a href="/q-a.html"><button>Go to Feed</button></a>
    </div>

    <script>
      function saveChanges() {
        const profileData = {
          name: document.getElementById("name").value,
          fatherName: document.getElementById("fatherName").value,
          phone: document.getElementById("phone").value,
          country: document.getElementById("country").value,
          dob: document.getElementById("dob").value,
          interests: document.getElementById("interests").value,
          occupation: document.getElementById("occupation").value,
        };

        alert("Profile updated successfully!\n" + JSON.stringify(profileData, null, 2));
        console.log(profileData); // Log updated data (for debugging or future use)
      }
    </script>
  </body>
</html>
